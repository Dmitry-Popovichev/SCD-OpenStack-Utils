name: Cloud Chatops CI/CD

on:
  push:
    branches:
      - master
  pull_request:
    paths:
      - ".github/workflows/cloud_chatops.yaml"
      - "cloud_chatops/src/**"
      - "cloud_chatops/tests/**"
      - "cloud_chatops/Dockerfile"
      - "cloud_chatops/compose.yaml"

jobs:
  test_and_lint:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        python-version: [ "3.12", "3.x" ]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install dependencies
        run: |
          cd cloud_chatops
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Analyse with pylint
        run: |
          cd cloud_chatops
          pylint src --rcfile=.pylintrc
          pylint tests --rcfile=.pylintrc

      - name: Run tests
        run: |
          cd cloud_chatops
          python3 -m pytest tests

      - name: Run tests and collect coverage
        run: |
          cd cloud_chatops
          python3 -m pytest tests --cov-report xml:coverage.xml --cov

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{secrets.CODECOV_TOKEN}}
          files: cloud_chatops/coverage.xml

  push_dev_image_harbor:
    runs-on: ubuntu-latest
    needs: test_and_lint
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Harbor
        uses: docker/login-action@v3
        with:
          registry: harbor.stfc.ac.uk
          username: ${{ secrets.HARBOR_USERNAME }}
          password: ${{ secrets.HARBOR_TOKEN }}

      - name: Build and push to staging project
        uses: docker/build-push-action@v6
        with:
          cache-from: type=gha
          cache-to: type=gha,mode=max
          push: true
          context: "{{defaultContext}}:cloud_chatops"
          tags: "harbor.stfc.ac.uk/stfc-cloud-staging/cloud-chatops"

  push_prod_image_harbor:
    runs-on: ubuntu-latest
    needs: test_and_lint
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Harbor
        uses: docker/login-action@v3
        with:
          registry: harbor.stfc.ac.uk
          username: ${{ secrets.HARBOR_USERNAME }}
          password: ${{ secrets.HARBOR_TOKEN }}

      - name: Build and push on version change
        uses: docker/build-push-action@v6
        if: steps.release_updated.outputs.version == 'true'
        with:
          cache-from: type=gha
          cache-to: type=gha,mode=max
          push: true
          context: "{{defaultContext}}:cloud_chatops"
          tags: "harbor.stfc.ac.uk/stfc-cloud/cloud-chatops"
