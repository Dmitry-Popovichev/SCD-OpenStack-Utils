apiVersion: 1

datasources:
  - name: CloudInfluxDB
    type: influxdb
    access: proxy
    uid: "openstack_grafana"
    user: $PROD_INFLUX_USERNAME
    url: "http://influx1.nubes.rl.ac.uk:8086"
    #database: "cloud" # this is a deprecated field but works for v10
    jsonData:
      dbName : "cloud" 
      httpMode: POST
      timeInterval: "60"
      maxSeries: 200
    secureJsonData:
      password: $PROD_INFLUX_PASSWORD

  - name: grafana-power-metrics
    type: grafana-opensearch-datasource
    access: proxy
    uid: "opensearch-grafana"
    url: https://172.16.114.193:9200
    basicAuth: true
    basicAuthUser: admin
    jsonData:
      tlsSkipVerify: true
      database: "[cloud-ipmi-power-]YYYY.MM.DD"
      interval: Daily
      timeField: "@timestamp"
      version: "2.3.0"
      flavor: "opensearch"
    secureJsonData:
      basicAuthPassword: $PROD_OPENSEARCH_PASSWORD